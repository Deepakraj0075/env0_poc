name: Auto Pull Request

on:
  push:
    branches:
      - dev-poc

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create Pull Request
        uses: diillson/auto-pull-request@v1.0.1
        with:
          destination_branch: "main"
          pr_title: "Automated PR: Merge dev-poc into main"
          pr_body: ":robot: This PR was auto-generated after push to dev-poc."
          pr_reviewer: "deepakraj0075" # Replace with your manager's GH username
          github_token: "${{ secrets.GH_PAT }}"
